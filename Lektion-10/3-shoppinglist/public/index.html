    <div class="container">
        <form id="form">
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" id="item">
                </div>
                <div class="col-3">

                    <button class="btn btn-secondary w-100">ADD</button>

            </div>
        </form>
    </div>
